{% extends "layouts/website_base.html" %}
{% load static %}

{% block title %}
  <title>D'Nova | 비밀번호 찾기</title>
{% endblock %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
{% endblock stylesheets %}


{% block content %}
<section class="login_section">
  <div class="login_container container">
      <form id="emailform"  method='post' onsubmit="return false;">
          <h2>아이디 찾기</h2>
          <div class="i-box_container">
            <div class="i-box">
                <label for="email">이메일</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="가입하신 이메일을 입력해주세요."
                    onkeyup="enterkey(this)"
                />
            </div>
            <p class="error" id="username-message"></p>
          </div>
          <div class="find">
            <a href="{% url 'website:password_reset' %}">비밀번호 찾기</a>
            </div>

          <button type="button" id="btn-submit">찾기</button>
      </form>
      <div class="not_">
          <a href="{% url 'website:login' %}">
            로그인 하러가기?  <span>로그인</span>
          </a>
      </div>
  </div>
</section>

{% endblock %}

{% block javascripts %}
<script type="text/javascript" src="{% static 'website/js/script_find_username.js' %}?v=20241219"></script>
{% endblock javascripts %}
